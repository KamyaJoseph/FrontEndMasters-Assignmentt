<main id="main-content" role="main"> 
  <form id="loginForm" method="post" action="/login/"> 
    <div class="user-info"> 
     <label for="username">Username or Email</label> 
     <input id="username" name="username" type="text" placeholder="Username or Email" value="" required> 
    </div> 
    <div class="user-info"> 
     <label for="password">Password</label> 
     <input id="password" name="password" type="password" placeholder="Password" required> 
    </div> 
  
    <div class="user-info"> 
      
     <label for="remember"> <input id="remember" name="remember" type="checkbox"> Remember Me </label>
     <button type="submit" class="active" disabled><a href="/login/"> Log In </a></button> 
       <a class="recover" href="/recover-password/">Forgot your password?</a> 
    </div>
</form>
